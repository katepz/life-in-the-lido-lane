{% extends "base.html" %}
{% block content %}
<div class="container abeezee-regular main-text-color">
  <h2 class="adlam-display-regular">Delete Photo</h2>
  <p>Are you sure you want to delete this photo?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn-signup" type="submit">Delete</button>
  </form>
  <a href="{% url 'gallery_page' %}">Cancel</a>
</div>
{% endblock %}
