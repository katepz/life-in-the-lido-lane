{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container abeezee-regular main-text-color">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <h3 class = "adlam-display-regular main-text-color">{% trans "Sign Out" %}</h3>

            <p class="abeezee-regular main-text-color">{% trans 'Happy swimming, see you again soon.' %}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">

            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
                <button class="btn btn-signup right abeezee-regular" type="submit">{% trans 'Sign Out' %}</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
